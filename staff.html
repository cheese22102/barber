<!DOCTYPE html>
<html lang="fr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - BarberShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#121212',
                            surface: '#1E1E1E',
                            text: '#E5E7EB',
                            secondary: '#9CA3AF',
                            border: '#374151'
                        },
                        light: {
                            bg: '#F9FAFB',
                            surface: '#FFFFFF',
                            text: '#374151',
                            secondary: '#6B7280',
                            border: '#E5E7EB'
                        },
                        accent: {
                            whatsapp: '#25D366',
                            success: '#10B981',
                            selected: '#000000'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        arabic: ['Cairo', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-light-bg dark:bg-dark-bg text-light-text dark:text-dark-text min-h-screen font-sans">

    <!-- Auth Guard -->
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>

    <header class="p-4 border-b border-light-border dark:border-dark-border flex justify-between items-center bg-light-surface dark:bg-dark-surface sticky top-0 z-10">
        <!-- Theme Toggle -->
        <div class="flex items-center gap-3">
            <!-- Language Switcher -->
            <div class="relative">
                <button id="langBtn" class="flex items-center gap-1 px-3 py-2 rounded-xl bg-light-bg dark:bg-dark-bg border border-light-border dark:border-dark-border text-sm font-bold transition-all hover:scale-105 active:scale-95">
                    <span id="currentLang">FR</span>
                    <svg class="w-3 h-3 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <div id="langDropdown" class="absolute top-full mt-2 right-0 bg-light-surface dark:bg-dark-surface border border-light-border dark:border-dark-border rounded-xl shadow-lg opacity-0 invisible transition-all duration-200 z-50 min-w-[80px]">
                <button data-lang="fr" class="w-full px-4 py-2 text-left text-sm font-bold hover:bg-light-bg dark:hover:bg-dark-bg rounded-t-xl transition-colors">FR</button>
                <button data-lang="ar" class="w-full px-4 py-2 text-left text-sm font-bold hover:bg-light-bg dark:hover:bg-dark-bg transition-colors">AR</button>
                <button data-lang="en" class="w-full px-4 py-2 text-left text-sm font-bold hover:bg-light-bg dark:hover:bg-dark-bg rounded-b-xl transition-colors">EN</button>
                </div>
            </div>
            <button id="themeToggle" class="p-2 rounded-xl bg-light-bg dark:bg-dark-bg border border-light-border dark:border-dark-border transition-all hover:scale-105 active:scale-95">
                <svg id="sunIcon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path></svg>
                <svg id="moonIcon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
            </button>
            <div>
                <h1 class="font-bold text-lg" data-i18n="staff_title">Staff Panel</h1>
                <p id="barberName" class="text-xs text-light-secondary dark:text-dark-secondary">Loading...</p>
            </div>
        </div>
        <button id="logoutBtn" class="text-sm font-semibold text-red-500 px-3 py-1 rounded-lg border border-red-500/20 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors" data-i18n="logout">Logout</button>
    </header>

    <main class="p-4 space-y-6">
        <!-- Monthly Insights -->
        <section class="grid grid-cols-1 gap-4">
            <div class="bg-light-surface dark:bg-dark-surface p-6 rounded-3xl border border-light-border dark:border-dark-border">
                <p class="text-sm text-light-secondary dark:text-dark-secondary mb-1" data-i18n="monthly_reservations">Monthly Reservations</p>
                <h2 id="monthlyCount" class="text-4xl font-black">24</h2>
            </div>
        </section>

        <!-- Upcoming Reservations -->
        <section>
            <div class="flex items-center justify-between mb-4">
                <h3 class="font-bold" data-i18n="upcoming_reservations">Réservations à venir</h3>
                <div class="flex items-center gap-3">
                    <select id="monthFilter" class="px-3 py-2 rounded-xl bg-light-bg dark:bg-dark-bg border border-light-border dark:border-dark-border outline-none focus:ring-2 focus:ring-accent-selected text-sm">
                        <option value="all" data-i18n="all_months">Tous les mois</option>
                        <!-- Months will be populated by JS -->
                    </select>
                    <span class="text-xs bg-accent-success text-white px-2 py-1 rounded" data-i18n="today">Aujourd'hui</span>
                </div>
            </div>
            <div id="bookingList" class="space-y-3">
                <!-- Bookings injected here -->
            </div>
        </section>
    </main>

    <!-- Snackbar for notifications -->
    <div id="snackbar" class="fixed bottom-4 left-4 right-4 md:left-auto md:right-4 md:w-96 z-50 opacity-0 invisible transition-all duration-300">
        <div class="bg-light-surface dark:bg-dark-surface border border-light-border dark:border-dark-border rounded-xl p-4 shadow-lg flex items-center gap-3">
            <div id="snackbarIcon" class="flex-shrink-0 w-6 h-6">
                <!-- Icon will be set by JavaScript -->
            </div>
            <div class="flex-1">
                <p id="snackbarMessage" class="text-sm font-medium"></p>
            </div>
            <button id="snackbarClose" class="flex-shrink-0 w-5 h-5 text-light-secondary dark:text-dark-secondary hover:text-light-text dark:hover:text-dark-text transition-colors">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </div>

    <script type="module">
        const MOCK_MODE = false;
        const barberId = localStorage.getItem('barberId');
        const barbers = [
            { id: 1, name: "Ahmed" },
            { id: 2, name: "Mohamed" },
            { id: 3, name: "Yassine" },
            { id: 4, name: "Firas" }
        ];

        const mockBookings = [
            { id: '1', client_name: "Sami Ben Ali", client_phone: "21622334455", time: "10:00", status: "confirmed" },
            { id: '2', client_name: "Omar Trabelsi", client_phone: "21655667788", time: "11:00", status: "confirmed" },
            { id: '3', client_name: "Yassine Mansour", client_phone: "21699001122", time: "15:00", status: "pending" },
            { id: '4', client_name: "Karim Gharbi", client_phone: "21644332211", time: "17:00", status: "confirmed" },
        ];

        const i18n = {
            fr: {
                staff_title: "Panneau du personnel",
                logout: "Déconnexion",
                monthly_reservations: "Réservations mensuelles",
                upcoming_reservations: "Réservations à venir",
                no_upcoming: "Aucune réservation à venir",
                today: "Aujourd'hui",
                confirmed: "Confirmé",
                pending: "En attente",
                delete_confirm: "Voulez-vous vraiment annuler ce rendez-vous ?",
                booking_cancelled: "Rendez-vous annulé!",
                error: "Erreur",
                cancel_error: "Erreur lors de l'annulation",
                loading_error: "Erreur lors du chargement",
                network_error: "Problème de connexion réseau",
                barber: "Barbier",
                unknown: "Inconnu",
                select_month: "Sélectionner un mois",
                all_months: "Tous les mois",
                filter_by_month: "Filtrer par mois",
                total_bookings: "Total des réservations",
                this_month: "Ce mois-ci"
            },
            ar: {
                staff_title: "لوحة الموظف",
                logout: "تسجيل الخروج",
                monthly_reservations: "الحجوزات الشهرية",
                upcoming_reservations: "الحجوزات القادمة",
                no_upcoming: "لا توجد حجوزات قادمة",
                today: "اليوم",
                confirmed: "مؤكد",
                pending: "في الانتظار",
                delete_confirm: "هل تريد حقاً إلغاء هذا الموعد؟",
                booking_cancelled: "تم إلغاء الموعد!",
                error: "خطأ",
                cancel_error: "خطأ في الإلغاء",
                loading_error: "خطأ في التحميل",
                network_error: "مشكلة في الاتصال بالشبكة",
                barber: "الحلاق",
                unknown: "غير معروف",
                select_month: "اختر الشهر",
                all_months: "جميع الأشهر",
                filter_by_month: "تصفية حسب الشهر",
                total_bookings: "إجمالي الحجوزات",
                this_month: "هذا الشهر"
            },
            en: {
                staff_title: "Staff Panel",
                logout: "Logout",
                monthly_reservations: "Monthly reservations",
                upcoming_reservations: "Upcoming reservations",
                no_upcoming: "No upcoming reservations",
                today: "Today",
                confirmed: "Confirmed",
                pending: "Pending",
                delete_confirm: "Do you really want to cancel this appointment?",
                booking_cancelled: "Appointment cancelled!",
                error: "Error",
                cancel_error: "Error cancelling appointment",
                loading_error: "Error loading data",
                network_error: "Network connection problem",
                barber: "Barber",
                unknown: "Unknown",
                select_month: "Select month",
                all_months: "All months",
                filter_by_month: "Filter by month",
                total_bookings: "Total bookings",
                this_month: "This month"
            }
        };

        let currentLang = localStorage.getItem('lang') || 'fr';

        // Snackbar Elements
        const snackbar = document.getElementById('snackbar');
        const snackbarIcon = document.getElementById('snackbarIcon');
        const snackbarMessage = document.getElementById('snackbarMessage');
        const snackbarClose = document.getElementById('snackbarClose');

        // Snackbar functionality
        function showSnackbar(message, type = 'info', duration = 4000) {
            // Set icon based on type
            let iconSvg = '';
            switch (type) {
                case 'success':
                    iconSvg = '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
                    break;
                case 'error':
                    iconSvg = '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
                    break;
                case 'warning':
                    iconSvg = '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path></svg>';
                    break;
                default:
                    iconSvg = '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
            }
            snackbarIcon.innerHTML = iconSvg;

            // Set message
            snackbarMessage.textContent = message;

            // Show snackbar
            snackbar.classList.remove('opacity-0', 'invisible');
            snackbar.classList.add('opacity-100');

            // Auto hide after duration
            setTimeout(() => {
                hideSnackbar();
            }, duration);
        }

        function hideSnackbar() {
            snackbar.classList.remove('opacity-100');
            snackbar.classList.add('opacity-0', 'invisible');
        }

        // Close snackbar on click
        snackbarClose.addEventListener('click', hideSnackbar);

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.textContent = i18n[lang][key];
            });
        }

        // Firebase Setup
        const firebaseConfig = {
            apiKey: "AIzaSyAVmBbX-5cS07XTq6RSImH6TpOLM_nI-R8",
            authDomain: "barbershop-quick-book.firebaseapp.com",
            projectId: "barbershop-quick-book",
            storageBucket: "barbershop-quick-book.firebasestorage.app",
            messagingSenderId: "863498811120",
            appId: "1:863498811120:web:55f7fc647156bc91cdb435"
        };

        let db = null;

        if (!MOCK_MODE) {
            // Import Firebase modules dynamically
            import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js').then(({ initializeApp }) => {
                import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js').then(({ getFirestore, collection, query, where, getDocs, deleteDoc, doc, orderBy }) => {
                    const app = initializeApp(firebaseConfig);
                    db = getFirestore(app);

                    // Make Firebase functions globally available
                    window.collection = collection;
                    window.query = query;
                    window.where = where;
                    window.getDocs = getDocs;
                    window.deleteDoc = deleteDoc;
                    window.doc = doc;
                    window.orderBy = orderBy;

                    console.log('Firebase Firestore initialized');
                    loadBookings(); // Load bookings once Firebase is ready
                });
            });
        }

        // Language Dropdown Logic
        const langBtn = document.getElementById('langBtn');
        const currentLangDisplay = document.getElementById('currentLang');
        const langDropdown = document.getElementById('langDropdown');

        function toggleLangDropdown() {
            const isVisible = !langDropdown.classList.contains('opacity-0');
            if (isVisible) {
                closeLangDropdown();
            } else {
                openLangDropdown();
            }
        }

        function openLangDropdown() {
            langDropdown.classList.remove('opacity-0', 'invisible');
            langBtn.querySelector('svg').style.transform = 'rotate(180deg)';
        }

        function closeLangDropdown() {
            langDropdown.classList.add('opacity-0', 'invisible');
            langBtn.querySelector('svg').style.transform = 'rotate(0deg)';
        }

        function updateCurrentLangDisplay() {
            currentLangDisplay.textContent = currentLang.toUpperCase();
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!langBtn.contains(e.target) && !langDropdown.contains(e.target)) {
                closeLangDropdown();
            }
        });

        function init() {
            // Language dropdown setup
            langBtn.addEventListener('click', toggleLangDropdown);
            updateCurrentLangDisplay();

            // Language button event listeners
            document.querySelectorAll('[data-lang]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const lang = btn.getAttribute('data-lang');
                    setLanguage(lang);
                });
            });

            const staffName = localStorage.getItem('staffName');
            document.getElementById('barberName').textContent = `${i18n[currentLang].barber}: ${staffName || i18n[currentLang].unknown}`;

            // Month filter setup
            populateMonthFilter();
            document.getElementById('monthFilter').addEventListener('change', (e) => {
                filterBookingsByMonth(e.target.value);
            });

            if (MOCK_MODE) {
                renderBookings(mockBookings);
                updateMonthlyCount(mockBookings.length + 20);
            } else {
                // Try to load bookings immediately, will work once Firebase is ready
                loadBookings();
            }

            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('staffRole');
                localStorage.removeItem('barberId');
                localStorage.removeItem('staffName');
                window.location.href = 'index.html';
            });
        }

        async function loadBookings() {
            if (!db) {
                console.log("DB not initialized yet");
                return;
            }

            console.log("Loading bookings for barberId:", barberId, "type:", typeof barberId);

            try {
                const today = new Date().toISOString().split('T')[0];
                console.log("Querying for upcoming dates from:", today);

                // First, let's check if there are any appointments at all
                const allAppointmentsQuery = query(collection(db, "appointments"));
                const allSnapshot = await getDocs(allAppointmentsQuery);
                console.log("Total appointments in DB:", allSnapshot.size);
                allSnapshot.docs.forEach(doc => {
                    console.log("Appointment:", doc.id, doc.data());
                });

                // Get all upcoming appointments (today and future)
                const q = query(
                    collection(db, "appointments"),
                    where("barber_id", "==", parseInt(barberId)),
                    where("date", ">=", today),
                    orderBy("date", "asc"),
                    orderBy("time", "asc")
                );

                console.log("Executing query with barber_id:", parseInt(barberId));
                const querySnapshot = await getDocs(q);
                const bookings = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                console.log("Query result - found bookings:", bookings.length);
                console.log("Bookings data:", bookings);
                renderBookings(bookings);

                // Also load total count (all appointments for this barber)
                const totalQuery = query(
                    collection(db, "appointments"),
                    where("barber_id", "==", parseInt(barberId))
                );
                const totalSnapshot = await getDocs(totalQuery);
                console.log("Total appointments for this barber:", totalSnapshot.size);
                updateMonthlyCount(totalSnapshot.size);

            } catch (error) {
                console.error("Error loading bookings:", error);
                console.error("Error details:", error.message);
                renderBookings([]);
                updateMonthlyCount(0);
            }
        }

        function updateMonthlyCount(count) {
            document.getElementById('monthlyCount').textContent = count;
        }

        function renderBookings(bookings) {
            const list = document.getElementById('bookingList');
            if (bookings.length === 0) {
                list.innerHTML = `<div class="text-center py-10 text-light-secondary dark:text-dark-secondary">${i18n[currentLang].no_upcoming}</div>`;
                return;
            }

            // Group bookings by date
            const groupedBookings = {};
            bookings.forEach(booking => {
                if (!groupedBookings[booking.date]) {
                    groupedBookings[booking.date] = [];
                }
                groupedBookings[booking.date].push(booking);
            });

            // Sort dates
            const sortedDates = Object.keys(groupedBookings).sort();

            list.innerHTML = sortedDates.map(date => {
                const dateBookings = groupedBookings[date];
                const dateObj = new Date(date);
                const isToday = date === new Date().toISOString().split('T')[0];
                const dateLabel = isToday ? i18n[currentLang].today : dateObj.toLocaleDateString(currentLang, {
                    weekday: 'long',
                    day: 'numeric',
                    month: 'long'
                });

                return `
                    <div class="mb-6">
                        <h4 class="font-semibold text-lg mb-3 text-accent-success">${dateLabel}</h4>
                        <div class="space-y-3">
                            ${dateBookings.map(b => `
                                <div class="bg-light-surface dark:bg-dark-surface p-4 rounded-2xl border border-light-border dark:border-dark-border flex items-center justify-between">
                                    <div>
                                        <p class="font-bold">${b.time}</p>
                                        <p class="text-sm">${b.client_name}</p>
                                        <a href="tel:${b.client_phone}" class="text-xs text-accent-whatsapp hover:text-accent-whatsapp/80 transition-colors">${b.client_phone}</a>
                                        <span class="inline-block ml-2 px-2 py-1 text-xs rounded-full ${b.status === 'confirmed' ? 'bg-accent-success/10 text-accent-success dark:bg-accent-success/20' : 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/20 dark:text-yellow-300'}">
                                            ${b.status === 'confirmed' ? i18n[currentLang].confirmed : i18n[currentLang].pending}
                                        </span>
                                    </div>
                                    <div class="flex gap-2">
                                        <button onclick="cancelBooking('${b.id}')" class="p-2 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-xl transition-colors">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        window.cancelBooking = async (id) => {
            if (confirm(i18n[currentLang].delete_confirm)) {
                if (MOCK_MODE) {
                    const index = mockBookings.findIndex(b => b.id === id);
                    if (index !== -1) {
                        mockBookings.splice(index, 1);
                        renderBookings(mockBookings);
                        updateMonthlyCount(mockBookings.length + 20);
                    }
                } else {
                    try {
                        if (!db) {
                            throw new Error("Firebase not initialized");
                        }

                        await deleteDoc(doc(db, "appointments", id));
                        console.log("Booking cancelled:", id);

                        // Reload bookings
                        await loadBookings();

                    } catch (error) {
                        console.error("Error cancelling booking:", error);
                        showSnackbar(i18n[currentLang].cancel_error + ": " + error.message, 'error');
                    }
                }
            }
        }

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');

        function setTheme(theme) {
            localStorage.setItem('theme', theme);
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme') || 'light';
            setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        }

        themeToggle.addEventListener('click', toggleTheme);

        // Month filter functionality
        function populateMonthFilter() {
            const monthFilter = document.getElementById('monthFilter');
            const months = [];

            // Add current month and next 11 months
            const now = new Date();
            for (let i = 0; i < 12; i++) {
                const date = new Date(now.getFullYear(), now.getMonth() + i, 1);
                const value = date.toISOString().substring(0, 7); // YYYY-MM
                const label = date.toLocaleDateString(currentLang, { year: 'numeric', month: 'long' });
                months.push(`<option value="${value}">${label}</option>`);
            }

            monthFilter.innerHTML = `<option value="all">${i18n[currentLang].all_months}</option>${months.join('')}`;
        }

        function filterBookingsByMonth(selectedMonth) {
            if (!db) {
                showSnackbar(i18n[currentLang].network_error, 'error');
                return;
            }

            try {
                if (selectedMonth === 'all') {
                    // Show all upcoming bookings
                    loadBookings();
                } else {
                    // Filter by specific month
                    const [year, month] = selectedMonth.split('-');
                    const startDate = `${year}-${month}-01`;
                    const endDate = new Date(year, month, 0).toISOString().split('T')[0];

                    const q = query(
                        collection(db, "appointments"),
                        where("barber_id", "==", parseInt(barberId)),
                        where("date", ">=", startDate),
                        where("date", "<=", endDate),
                        orderBy("date", "asc"),
                        orderBy("time", "asc")
                    );

                    getDocs(q).then(querySnapshot => {
                        const bookings = querySnapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        renderBookings(bookings);
                    }).catch(error => {
                        console.error("Error filtering bookings:", error);
                        showSnackbar(i18n[currentLang].loading_error, 'error');
                    });
                }
            } catch (error) {
                console.error("Error in month filter:", error);
                showSnackbar(i18n[currentLang].error, 'error');
            }
        }

        // Sync theme
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        setTheme(savedTheme);

        init();
    </script>
</body>
</html>
